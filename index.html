<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Header font imported here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <!-- Job title font here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <!-- Toggle icon is here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=toggle_off" />    <!-- The styles sheet for my CSS-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="design7.png" alt="design">
        <span class="material-symbols-outlined">
            toggle_off
        </span>
        <div class="banner">
            <h1 class="name_banner">Omnia Ahmed</h1>
            <h1 class="name_banner2">Abd Elgadir</h1>
            <p class="job">Front-End Engineer</p>
        </div>
         <p class="about">
            Passionate student of life, from electronic engineering specialzing in computer and networks
            to web development and UI/UX design.
         </p>
    </header>

<!-- Here starts the about section of the website-->
    <section class="projects">
        <img src="design6.png" alt="Projects">
        <div class="container">
            <div class="projects">
                <h2>Projects</h2>
            </div>
        </div>
    </section>

<!-- Here starts the education section of the website-->

    <section class="education">
        <img src="design5.png" alt="Education">
        <div class="container">
            <div class="education">
                <h2>Education</h2>
                <p>
                    SUST, Khartoum, Sudan
                    Bachelor of Science in Computer Science
                </p>
            </div>
        </div>
    </section>

<!-- Here starts the contact section of the website-->
<footer>
    <div class="contact">
        <div class="container">
        <h2>Contact Me</h2>
        <button class="contact_button">Send</button>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        </div>
    </div>
</footer>

</body>
</html>
